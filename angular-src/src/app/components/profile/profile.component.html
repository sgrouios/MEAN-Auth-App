<div class="background">
     <div class="user-profile">
         <div class="user-profile-content">
            <div *ngIf="userProfile$ | async as user">
                <img src="../../../assets/user-avatar.png" class= "img-fluid" alt="Avatar">
                <h2 class="page-header text-center mt-4">{{user.name}}</h2>
                <h5 class="text-center mt-5">Username: {{user.username}}</h5>
                <h5 class="text-center">Email: {{user.email}}</h5>
                <div>
                    <h3 class="page-header text-center mt-5">Profile Information</h3>
                    <textarea [(ngModel)]="profileInformation" *ngIf="enableEdit" class="profile-info text-center" maxlength="400">{{user.profileInformation}}</textarea>
                        <div *ngIf="!enableEdit" class="profile-info text-center">{{user.profileInformation}}</div>
                        <div class="pt-2">
                            <button type="button" *ngIf="enableEdit" class="btn btn-primary btn-sm float-end" (click)="onProfileSubmit()">Submit</button>
                            <button type="button" *ngIf="!enableEdit" class="btn btn-primary btn-sm me-2 float-end" (click)="editProfile()">Edit</button>
                            <button type="button" *ngIf="enableEdit" class="btn btn-primary btn-sm me-2 float-end" (click)="cancelProfile()">Cancel</button>
                        </div>
                </div>
            </div>
         </div>
     </div>
 </div>
